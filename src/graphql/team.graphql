query GetAllTeams($api_key: String!) {
  teams(api_key: $api_key) {
    id
    name
    totalPoint
    zone{
      name
    }
  }
}

query GetAllTeamsByPoint($api_key: String!) {
  teams(api_key: $api_key) {
    id
    name
    totalPoint
  }
}

query GetOneTeam($id: Int!, $api_key: String!) {
  team(id: $id, api_key: $api_key) {
    id
    name
    totalPoint
  }
}

mutation AddTeam(
  $name: String!
  $zoneId: Int!
) {
  createTeam(
    createTeamInput: {
      name: $name
      zoneId: $zoneId
    }
  ) {
    id
    name
  }
}

mutation EditTeam(
  $id: Int!
  $name: String!
  $zoneId: Int!
) {
  updateTeam(
    updateTeamInput: {
      id: $id
      name: $name
      zoneId: $zoneId
    }
  ) {
    id
    name
  }
}

mutation DeleteTeam($id: Int!) {
  removeTeam(id: $id) {
    __typename
  }
}
