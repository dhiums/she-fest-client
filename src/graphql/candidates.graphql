query GetAllCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

query GetAllDetailedCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
    id
    candidateProgrammes {
      mark
      point
      id
      programme {
        name
        programCode
        type
        mode
      }
      candidatesOfGroup {
        id
      }
    }

    groupPoint
    individualPoint
  }
}

query GetOneCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    name
    chestNO
    individualPoint
    groupPoint
    category {
      name
    }
    team {
      name
    }
  }
}

query GetCandidateByChestNo($api_key: String!, $chestNO: String!) {
  candidateByChestNo(api_key: $api_key, chestNo: $chestNO) {
    id
    chestNO
    name
    category {
      id
      name
    }
    team {
      id
      name
    }
    individualPoint
    candidateProgrammes {
      id
      programme {
        id
        resultPublished
        type
        programCode
        date
        name
      }
      finalgrade {
        id
        name
      }
      finalposition {
        id
        name
      }
      zonalgrade {
        id
        name
      }
      zonalposition {
        id
        name
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
      point
    }
  }
}

query GetDetailedCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    chestNO
    candidateProgrammes {
      id
      programme {
        id
        type
        programCode
        name
      }
      finalgrade {
        id
        name
      }
      finalposition {
        id
        name
      }
      zonalgrade {
        id
        name
      }
      zonalposition {
        id
        name
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
