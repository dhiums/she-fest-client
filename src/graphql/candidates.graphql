  }
}

mutation AddCandidate(
  $category: String!
  $chestNO: String!
  $name: String!
  $team: String!
) {
  createCandidate(
    createCandidateInput: {
      name: $name
      category: $category
      chestNO: $chestNO
      team: $team
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation AddManyCandidates($inputs: [CreateCandidateInput!]!) {
  createManyCandidates(createCandidateInput: { inputs: $inputs }) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation EditCandidate(
  $id: Int!
  $name: String!
  $category: String
  $chestNO: String
  $team: String
) {
  updateCandidate(
    updateCandidateInput: {
      id: $id
      name: $name
      category: $category
      chestNO: $chestNO
      team: $team
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation DeleteCandidate($id: Int!) {
  removeCandidate(id: $id) {
    __typename
  }
}

query CategorBasedToppers{
  getCategoryBasedToppers{
    id
    name
    candidates{
      chestNO
      name
      category{
        name
      }
      team{
        name
      }
    }
  }
}

