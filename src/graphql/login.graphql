mutation LoginUser($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    admin {
      username
      id
      roles
      categories {
        id
        name
      }
      team {
        id
        name
      }
    }
    token
  }
}

query CheckLoggedIn {
  checkLoggedIn {
    username
    id
    roles
    categories {
      id
      name
    }
    team {
      id
      name
    }
  }
}

query GetAdmins {
  sections{
    id
    name
  }
}