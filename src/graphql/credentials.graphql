query GetAllCredentials{
  credentials{
    id
    username
    roles
  }
}

query GetOneCredential($id: Int!) {
  credential(id: $id) {
    id
    username
    roles
    categories {
      name
      id
    }
    team {
      name
      id
    }
  }
}

mutation AddCredential(
  $name: String!
  $categories: [String!]
  $team: String
  $password: String!
  $roles: Roles!
) {
  createCredential(
    createCredentialInput: {
      username: $name
      categories: $categories
      team: $team
      password: $password
      roles: $roles
    }
  ) {
    id
    username
    roles
  }
}

mutation EditCredential(
  $id: Int!
  $name: String
  $categories: [String!]
  $team: String
  $password: String
  $roles: Roles
) {
  updateCredential(
    updateCredentialInput: {
      id: $id
      username: $name
      categories: $categories
      team: $team
      password: $password
      roles: $roles
    }
  ) {
    id
    username
    roles
  }
}

mutation DeleteCredential($id: Int!) {
  removeCredential(id: $id) {
    __typename
  }
}
